<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>[B]02.02</title>
</head>
<body>
  <h2>Збереження повідомлення у sessionStorage</h2>

  <input type="text" id="messageInput" placeholder="Введіть повідомлення">
  <button id="saveBtn">Зберегти</button>

  <div id="output"></div>

  <script>
    const input = document.getElementById('messageInput');
    const button = document.getElementById('saveBtn');
    const output = document.getElementById('output');

    const savedMessage = sessionStorage.getItem('message');
    if (savedMessage) {
      output.textContent = "Збережене повідомлення: " + savedMessage;
    }

    button.addEventListener('click', () => {
      const message = input.value.trim();
      if (message) {
        sessionStorage.setItem('message', message);
        output.textContent = "Збережене повідомлення: " + message;
        input.value = "";
      } else {
        alert("Введіть текст перед збереженням!");
      }
    });
  </script>
</body>
</html>
